<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f5f5f5;}
    header {background:#111; color:#fff; padding:15px; text-align:center;}
    .container {max-width:1200px; margin:auto; padding:20px;}
    .products {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;}
    .card {background:#fff; border-radius:8px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .card img {width:100%; border-radius:8px;}
    .card h3 {margin:10px 0;}
    .price {font-weight:bold; color:#27ae60;}
    button {background:#27ae60; color:#fff; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;}
    button:hover {background:#219150;}
    footer {background:#111; color:#fff; text-align:center; padding:15px; margin-top:30px;}
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique en ligne</h1>
    <p>Achetez facilement vos produits</p>
  </header>

  <div class="container">
    <h2>Nos Produits</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Produit 1">
        <h3>Produit 1</h3>
        <p class="price">10 000 FCFA</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Produit 2">
        <h3>Produit 2</h3>
        <p class="price">15 000 FCFA</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300" alt="Produit 3">
        <h3>Produit 3</h3>
        <p class="price">20 000 FCFA</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 - Ma Boutique | Paiement à la livraison</p>
  </footer>
</body>
</html>
